<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>FizzBuzz</title>
  </head>
  <body>
    <div class="container-lg d-flex align-items-center" style="height: 100vh">
      <div class="container-md bg-warning rounded-3 p-5">
        <div
          class="row text-center my-1 justify-content-center align-items-center"
        >
          <h1 class="display-2">FizzBuzz!</h1>
          <p class="lead">
            The program will only work after you submit your input.
          </p>
          <ul class="list-unlisted text-center">
            <li class="list-inline">
              If your input is only divided by <strong>3</strong>, the program
              will display <strong>"Fizz"</strong>.
            </li>
            <li class="list-inline">
              If your input is only divided by <strong>5</strong>, the program
              will display <strong>"Buzz"</strong>.
            </li>
            <li class="list-inline">
              If your input is divided by <strong>3 and 5</strong>,
              <strong>"FizzBuzz"</strong> will be displayed.
            </li>
          </ul>
        </div>
        <div class="row text-center">
          <p class="answer"></p>
        </div>
        <div class="row text-center my-3 justify-content-center">
          <div class="col-2">
            <input type="number" id="input" value="number" />
          </div>
          <div class="col-1">
            <input type="button" id="btn" value="Submit" onclick="start()" />
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
